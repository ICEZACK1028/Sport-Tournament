 <body>
    <div class="container">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h2>Equipos</h2>
            </div>         
            <div class="col-sm-6" >  
              <button class="btn" style="border-radius: 20px !important;" 
              data-bs-toggle="modal" data-bs-target="#addLiga" id="addButton">Agregar Equipo</button>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th></th>
              <th>Nombre</th>
              <th>Liga</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>            
                <tr *ngFor="let Equ of Equipo">
                    <td><img src="{{Equ.imagen}}" style="height: 30px;"></td>
                    <td>{{Equ.nombre}}</td>
                    <td>{{Equ.ligaID}}</td>
                    <td>
                      <a class="edit" data-bs-toggle="modal" data-bs-target="#editLiga" (click)="obtenerIdEquipo(Equ._id)"><i class="material-icons" data-toggle="tooltip" title="Edit" style="cursor:pointer">&#xE254;</i></a>
                      <a class="delete" data-bs-toggle="modal" data-bs-target="#deleteLiga" (click)="obtenerIdEquipo(Equ._id)" ><i class="material-icons" data-toggle="tooltip" title="Delete" style="cursor:pointer">&#xE872;</i></a>
                    </td>
                  </tr>         
          </tbody>
        </table>
      </div>
    </div>
 </body>
            

<!-- Modal registrar -->
<div class="modal fade" id="addLiga" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar Equipo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" >
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre"  (ngModel)="equipoModel.nombre">x
          <label for="imagen" class="form-label">Imagen</label>
          <input type="text" class="form-control" name="imagen"  (ngModel)="equipoModel.imagen">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)='registrarEquipo()'>Guardar</button>
      </div>
    </div>
  </div>
</div>

          <div class="modal-header">
