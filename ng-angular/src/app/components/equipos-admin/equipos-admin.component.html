 <body>
    <div class="container">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h2>Equipos</h2>
            </div>         
            <div class="col-sm-6" >  
              <button class="btn" style="border-radius: 20px !important;" 
              data-bs-toggle="modal" data-bs-target="#addLiga" id="addButton">Agregar Equipo</button>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th></th>
              <th>Nombre</th>
              <th>Liga</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>            
                <tr *ngFor="let eq of equipoModelGet">
                    <td><img src="{{eq.imagen}}" style="height: 30px;"></td>
                    <td>{{eq.nombre}}</td>
                    <td>{{eq.ligaID}}</td>
                    <td>
                      <a class="edit" data-bs-toggle="modal" data-bs-target="#editLiga" (click)="obtenerEquipoId(eq._id)"><i class="material-icons" data-toggle="tooltip" title="Edit" style="cursor:pointer">&#xE254;</i></a>
                      <a class="delete" data-bs-toggle="modal" data-bs-target="#deleteLiga" (click)="obtenerEquipoId(eq._id)" ><i class="material-icons" data-toggle="tooltip" title="Delete" style="cursor:pointer">&#xE872;</i></a>
                    </td>
                  </tr>         
          </tbody>
        </table>
      </div>
    </div>
 </body>

        

<!-- Modal registrar -->
<div class="modal fade" id="addLiga" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar Equipo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form>
        <div class="modal-body" >
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control"  name="nombre" #nombre="ngModel" [(ngModel)]="equipoModelAdd.nombre">
            <label for="imagen" class="form-label">Imagen</label>
            <input type="text" class="form-control" name="imagen" #imagen="ngModel" [(ngModel)]="equipoModelAdd.imagen">
            <label for="imagen" class="form-label">Liga</label>
            
            <select class="form-control"  id="LigaID" name="LigaID" #LigaID="ngModel" [(ngModel)]="idLiga">
              <option *ngFor="let li of ligasUsuario; let i = index;" value={{li._id}} >{{li.nombre}}</option>
            </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)='registrarEquipo()'>Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>  

<!-- Modal editar -->
    <div class="modal fade" id="editLiga" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Editar Equipo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control"  name="nombre" #nombre="ngModel" [(ngModel)]="equipoModelId.nombre" >
              <label for="imagen" class="form-label">Imágen</label>
              <input type="text" class="form-control" name="imagen" #imagen="ngModel" [(ngModel)]="equipoModelId.imagen" >
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)='editarEquipo()'>Editar </button>
          </div>
        </div>
      </div>
    </div>

 <!-- Modal deleteLiga -->

    <div class="modal fade" id="deleteLiga" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">¿Está seguro que quiere eliminar el equipo?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)='eliminarEquipo()'>Si </button>
          </div>
        </div>
      </div> 
    </div>
